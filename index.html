<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="dist/jquery-insert-text.js"></script>
</head>
<body>
  <h1>Basic use</h1>
  <textarea id="basic" style="width: 50%; height: 5em;">sample text</textarea>
  <div>
    <button type="button" id="basic_caret">Insert at caret</button>
    <button type="button" id="basic_first">Insert at first</button>
    <button type="button" id="basic_last">Insert at last</button>
    <button type="button" id="basic_specified">Insert at specified position</button>
  </div>
  <script>
  $('#basic_caret').on('click', function(e) {
    $('#basic').insertText('INSERTED');
  });
  $('#basic_first').on('click', function(e) {
    $('#basic').insertText('INSERTED', 'first');
  });
  $('#basic_last').on('click', function(e) {
    $('#basic').insertText('INSERTED', 'last');
  });
  $('#basic_specified').on('click', function(e) {
    $('#basic').insertText('INSERTED', 6);
  });
  </script>
  <h1>Contenteditable</h1>
  <div id="editable" contenteditable="true"><b class="bold">sample</b> text</div>
  <div>
    <button type="button" id="editable_caret">Insert at caret</button>
    <button type="button" id="editable_first">Insert at first</button>
    <button type="button" id="editable_last">Insert at last</button>
    <button type="button" id="editable_specified">Insert at specified position</button>
  </div>
  <script>
  $('#editable_caret').on('click', function(e) {
    $('#editable').insertText('<i>INSERTED</i>');
  });
  $('#editable_first').on('click', function(e) {
    $('#editable').insertText('<i>INSERTED</i>', 'first');
  });
  $('#editable_last').on('click', function(e) {
    $('#editable').insertText('<i>INSERTED</i>', 'last');
  });
  $('#editable_specified').on('click', function(e) {
    $('#editable').insertText('<i>INSERTED</i>', { selector: '.bold', position: 6 });
  });
  </script>
</body>
</html>
